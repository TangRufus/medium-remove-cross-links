# Codeception Test Suite Configuration

# Suite for WordPress functional tests.
# Emulate web requests and make the WordPress application process them.


class_name: FunctionalTester
modules:
    enabled:
        - \Helper\Functional
        - Filesystem
        - WPDb
        - WordPress
    config:
        WPDb:
            dsn: 'mysql:host=rmcl-test.dev;dbname=rmcl-test'
            user: root
            password: root
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
            url: 'http://rmcl-test.dev'
            tablePrefix: wp_
        WordPress:
            depends: WPDb
            wpRootFolder: /srv/www/rmcl-test/htdocs
            adminUsername: admin
            adminPassword: password