# Codeception Test Suite Configuration

# Suite for integration tests.
# Load WordPress and test classes that rely on its functions and classes.


class_name: IntegrationTester
modules:
    enabled:
        - \Helper\Integration
        - WPLoader
    config:
        WPLoader:
            wpRootFolder: /srv/www/rmcl-test/htdocs
            dbName: integrationTests
            dbHost: rmcl-test.dev
            dbUser: root
            dbPassword: root
            tablePrefix: int_wp_
            domain: rmcl-test.dev
            adminEmail: admin@rmcl-test.dev
            title: WP Tests
            plugins: [medium/medium.php, remove-medium-cross-links/remove-medium-cross-links.php]
            activatePlugins: [medium/medium.php, remove-medium-cross-links/remove-medium-cross-links.php]
            bootstrapActions: []
